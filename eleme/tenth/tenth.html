<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_628497_q5iiuqi3pftg9zfr.css">

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_638322_9iig25d9sieh4cxr.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_638322_7tttef0xz429be29.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/tenth.css">
    <script src="./js/rem.js/"></script>
</head>
<body>
    <header>
        <div class="pic"></div>
        <div class="eng">H U A N Y I N G D E N G L U</div>
        <div class="name">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="word">欢 迎 登 录</div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </header>
    <section>
        <div class="smlBox"></div>
        <div class="bigBox">
            <div class="dots">
                <a href="">
                    <div class="dot"></div>
                </a>
                <a href="">
                    <div class="dot"></div>
                </a>

            </div>
            <div class="phone">
                <div class="left"></div>
                <div class="right">
                    <input type="text" class="wenZi" placeholder="请输入手机号">
                    <div class="fuhao">
                        <i class="iconfont">&#xe647;</i>
                    </div>

                </div>
            </div>
            <div class="password">
                <div class="left"></div>
                <div class="right">
                    <input type="text" class="wenZi" placeholder="请输入密码">
                    <div class="fuhao">
                        <i class="iconfont">&#xe603;</i>
                    </div>

                </div>
            </div>
            <div class="yanZheng">
                <i class="iconfont hot">&#xe71d;</i>
                <div class="right">
                    <a href="">
                        <div class="wenZi">忘记密码</div>
                    </a>
                </div>
            </div>
            <a href="">
                <div class="btn">
                    <i class="iconfont">&#xe615;</i>
                </div>
            </a>
        </div>
    </section>
<footer>
    <div class="bigBox">
        <a href=""><div class="pic"></div></a>
        <a href=""><div class="pic1"></div></a>
        <a href=""><div class="pic2"></div></a>
    </div>
</footer>
